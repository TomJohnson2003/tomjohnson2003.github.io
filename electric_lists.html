<!DOCTYPE html>
<html>
<head>
    <title>Top Lists - Electric</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444654;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top of the page */
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: white;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex; /* Add flex display to the navbar */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #ddd;
            color: black;
        }
        .navbar a:last-child {
            margin-right: 0; /* Remove right margin for the last link */
            margin-left: auto; /* Move the "About" link to the right */
        }
        .center-toolbar {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 56px;
        }
        .center-toolbar a {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .center-toolbar a.active {
            border-bottom: 2px solid white;
        }
        /* New style for displaying buttons in a grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three items wide */
            gap: 10px; /* Gap between buttons */
            margin-top: 120px; /* Adjust margin */
            justify-items: center; /* Center horizontally */
        }
        .button-grid a {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px; /* Rounded edges */
            text-decoration: none; /* Remove default underline */
        }
        /* Hover effect for buttons */
        .button-grid a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="combustion_lists.html">Top Lists</a>
        <a href="search_combustion.html">Combustion</a>
        <a href="search_electric.html">Electric</a>
        <a href="about.html">About</a>
    </div>
    
    <!-- Centered toolbar just below the navbar -->
    <div class="center-toolbar">
        <a href="combustion_lists.html" class="toolbar-button" id="combustion">Combustion</a>
        <a href="electric_lists.html" class="toolbar-button active" id="electric">Electric</a>
    </div>

    <!-- Element to display file content as buttons in a centered grid -->
    <div id="file-content">
        <!-- Button container -->
        <div id="button-container"></div>
    </div>

    <script>
        // JavaScript code for setting the active tab
        function setActiveTab() {
            var navbar = document.querySelector('.navbar');
            var links = navbar.getElementsByTagName('a');
            var currentPage = window.location.pathname.split('/').pop(); // Get the current page filename
            
            for (var i = 0; i < links.length; i++) {
                var linkPage = links[i].getAttribute('href').split('/').pop();
                if (linkPage === currentPage) {
                    links[i].classList.add('active');
                }
            }
        }

        // Function to load and display text file content as buttons in a grid
        function loadTextFileAsButtons(filePath, targetElementId) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", filePath, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var fileContent = xhr.responseText;
                    var targetElement = document.getElementById(targetElementId);
                    var buttonContainer = document.createElement("div");
                    buttonContainer.className = "button-grid"; // Add the class for grid styling

                    var lines = fileContent.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i].trim();
                        if (line !== "") {
                            var button = document.createElement("a"); // Use 'a' element for links
                            button.href = "list_display.html?category=" + encodeURIComponent(line) + "&type=electric";
                            button.textContent = line;
                            buttonContainer.appendChild(button);
                        }
                    }

                    targetElement.appendChild(buttonContainer);
                }
            };
            xhr.send();
        }

        // Initial setup on window load
        window.onload = function () {
            setActiveTab();

            // Load and display text file content as buttons in a grid
            loadTextFileAsButtons("Lists/Categories.txt", "button-container", "electric");

        };
    </script>
</body>
</html>
