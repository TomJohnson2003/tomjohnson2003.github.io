<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444654;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: white;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex; /* Add flex display to the navbar */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #ddd;
            color: black;
        }
        .navbar a:last-child {
            margin-right: 0; /* Remove right margin for the last link */
            margin-left: auto; /* Move the "About" link to the right */
        }
        .paypal-link {
            margin-top: 20px; /* Add some spacing */
            text-align: center; /* Center the link */
            color: white; /* Set text color to white */
            font-weight: bold; /* Make text bold */
        }
        .paypal-button {
            padding: 10px 20px;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }
        .paypal-button:hover {
            background-color: #005288;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="combustion_lists.html">Top Lists</a>
        <a href="search_combustion.html">Combustion</a>
        <a href="search_electric.html">Electric</a>
        <a href="about.html">About</a>
    </div>
    <h1>About</h1>
    <p class="paypal-link">
        If you'd like to support my work, you can donate through PayPal:
        <a class="paypal-button" href="https://paypal.me/tapjohnson?country.x=GB&locale.x=en_GB" target="_blank">Donate via PayPal</a>
    </p>
    <script>
        function setActiveTab() {
            var navbar = document.querySelector('.navbar');
            var links = navbar.getElementsByTagName('a');
            var currentPage = window.location.pathname.split('/').pop(); // Get the current page filename
            
            for (var i = 0; i < links.length; i++) {
                var linkPage = links[i].getAttribute('href').split('/').pop();
                if (linkPage === currentPage) {
                    links[i].classList.add('active');
                }
            }
        }
        
        window.onload = setActiveTab;
    </script>
</body>
</html>
